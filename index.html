<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTÃO DE VENDAS 1.0</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>

        <h1>GESTÃO DE VENDAS SNACK</h1>
        <img src="Gemini_Generated_Image_bkdp2mbkdp2mbkdp-removebg-preview.png" alt="logo" id="logo-principal">
   
     </header>

    <div class="container">
        <div class="card">
    <input type="text" id="cliente" placeholder="Cliente:"><br><br>
    <input type="text" id="produto" placeholder="Produto:"><br><br>
    <button onclick="gerenciaritens()">Enviar</button>
        </div>
    </div>

    <div class="arroz">
    <ul id="lista"></ul>
    </div>
    

    <script>

        function gerenciaritens(){

            const cliente = document.getElementById("cliente").value.trim();
            const produto = document.getElementById("produto").value.trim();

            if (cliente === "" || produto === "")return;

            const li = document.createElement("li")
            li.textContent = cliente + " comprou " + produto;

            const botao = document.createElement("button");
            botao.textContent = "Remover";
            botao.onclick = () => li.remove();
            botao.classList.add("remover");

            
            li.appendChild(botao);
            document.getElementById("lista").appendChild(li);

            document.getElementById("cliente").value = "";
            document.getElementById("produto").value = "";


        }


    </script>
</body>
</html>
